<div class="container mat-elevation-z8">
    <form class="form">
        <h1 class="fullwidth">Atualizar Cliente</h1>
        <img class="fullwidth" src="assets/img/tecnico-create.svg" alt="Hel Desk - Dicas de um DEV">

        <section class="section">
            <mat-checkbox class="margin" (click)="addPerfil(0)" color="primary">Admin</mat-checkbox>
            <mat-checkbox [checked]="true" class="margin" (click)="addPerfil(1)" color="primary">Cliente</mat-checkbox>
            <mat-checkbox class="margin" (click)="addPerfil(2)" color="primary">TÃ©cnico</mat-checkbox>
        </section>

        <mat-form-field class="fullwidth" appearance="fill">
            <mat-label>Nome</mat-label>
            <input [formControl]="nome" [(ngModel)]="cliente.nome" name="nome" required matInput maxlength="50" placeholder="Ex.. fulano de tal">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>
        <mat-form-field class="fullwidth" appearance="fill">
            <mat-label>CPF</mat-label>
            <input [formControl]="cpf" [(ngModel)]="cliente.cpf" name="cpf" required matInput placeholder="Ex.. 000.000.000-00" mask="000.000.000-00">
            <mat-icon matSuffix>pin</mat-icon>
        </mat-form-field>
        <mat-form-field class="fullwidth" appearance="fill">
            <mat-label>E-mail</mat-label>
            <input [formControl]="email" [(ngModel)]="cliente.email" name="email" required matInput placeholder="Ex.. fulano@mail.com">
            <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>
        <mat-form-field class="fullwidth" appearance="fill">
            <mat-label>Senha</mat-label>
            <input type="password" [formControl]="senha" [(ngModel)]="cliente.senha" name="senha" required matInput placeholder="Ex.. 1234">
            <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>

        <button (click)="update()" [disabled]="!validaCampos()" class="fullwidth" mat-flat-button color="primary">Atualizar</button>
        <button routerLink="../../" class="fullwidth" mat-stroked-button color="warn">Cancelar</button>
    </form>

</div>
